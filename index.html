<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación Presupuesto</title>
    <link href="css/estilos.css" rel="stylesheet" />
  </head>
  <body onload="cargarApp()">
    <div class="cabecero">
      <div class="presupuesto">
        <picture>
          <div>
            <a href="https://lautaromgm-apps.netlify.com"
              ><img
                src="https://github.com/lautaromgm/JS-simple-games/blob/master/goback2.jpg?raw=true"
                class="home-button" /></a
            ><br />
          </div>
        </picture>
        <div class="presupuesto_titulo">Presupuesto Disponible</div>
        <div class="presupuesto_valor" id="presupuesto"></div>
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="ingresos"></div>
            <div class="presupuesto_ingreso--porcentaje"></div>
          </div>
        </div>
        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egresos</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="egresos"></div>
            <div class="presupuesto_egreso--porcentaje" id="porcentaje"></div>
          </div>
        </div>
      </div>
    </div>

    <form id="forma" onsubmit="return false;">
      <div class="agregar">
        <div class="agregar_contenedor">
          <div>Agregar ingreso o egreso de dinero</div>
          <select class="agregar_tipo" id="tipo">
            <option value="ingreso" selected>+</option>
            <option value="egreso">-</option>
          </select>
          <input
            type="text"
            class="agregar_descripcion"
            placeholder="Agregar Descripción"
            id="descripcion"
          />
          <input
            type="number"
            class="agregar_valor"
            placeholder="Valor"
            id="valor"
            step="any"
          />
          <button class="agregar_btn" onclick="agregarDato()">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>
        </div>
      </div>
    </form>
    <form id="forma2" onsubmit="return false;">
      <div class="agregar">
        <div class="agregar_contenedor">
          <div>Calcular plazo fijo</div>
          <select class="agregar_tipo tipo_tarifa" id="sel_tarifa">
            <option value="anual" selected>Anual</option>
            <option value="mensual">Mensual</option>
          </select>
          <span style="position: relative; left: 20px; font-size: small"
            >$</span
          >
          <input
            type="number"
            class="agregar_valor"
            id="importe"
            placeholder="Importe"
            step="any"
            style="padding-left: 24px"
          />
          <span style="position: relative; left: 20px; font-size: small"
            >%</span
          >
          <input
            type="number"
            class="agregar_valor"
            id="tarifa"
            placeholder="Tarifa"
            step="any"
            style="padding-left: 24px"
          />
          <input
            type="number"
            class="agregar_valor"
            id="tiempo"
            placeholder="Meses"
            step="any"
          />
          <button class="agregar_btn" onclick="calcularPlazo()">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>
        </div>
      </div>
    </form>

    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <div id="lista-ingresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion"></div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor"></div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion"></div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor"></div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista-egresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion"></div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor"></div>
              <div class="elemento_porcentaje"></div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion"></div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor"></div>
              <div class="elemento_porcentaje"></div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
